<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavi Brar - Certificates</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 45%;
            margin: 0 auto;
            padding: 45px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #fff;
        }

        #name-header {
            font-family: 'Oswald', sans-serif;
            font-size: 2em;
            font-weight: bold;
        }

        #resume-icon {
            margin-left: 733px;
            transition: transform 0.3s ease;
        }

        #linkedin-icon {
            margin-right: 110px;
            transition: transform 0.3s ease;
        }

        #resume-icon img,
        #linkedin-icon img {
            height: 25px;
            width: 25px;
        }

        #resume-icon:hover,
        #linkedin-icon:hover {
            transform: scale(1.5);
        }

        /* Certificates Grid */
        #main-content {
            text-align: left;
            margin-top: 150px;
            margin-right: 80px;
            padding-left: 120px;
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 600px;
        }

        .cert-grid a {
            display: block;
            text-align: center;
        }

        .cert-grid a img {
            width: 100%;
            max-width: 260px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            /* This removes white backgrounds from images */
            mix-blend-mode: multiply;
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cert-grid a img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* Footer */
        footer {
            margin-top: 150px;
            text-align: center;
            margin-left: 550px;
        }

        footer a {
            margin-right: 30px;
            text-decoration: none;
            color: rgb(210, 70, 140);
            font-size: larger;
            font-weight: bold;
            transition: font-size 100ms;
        }

        footer a:hover {
            font-size: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cert-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header>
            <div id="name-header">Certificates</div>
            <a id="resume-icon" href="https://lavi-resume.tiiny.site/" target="_blank" title="Resume Website">
                <img src="Images/Resume.png" alt="Resume Logo">
            </a>
            <a id="linkedin-icon" href="https://www.linkedin.com/in/lavi-brar-55311876/" target="_blank" title="LinkedIn Profile">
                <img src="Images/linked.png" alt="LinkedIn Icon">
            </a>
        </header>

        <!-- Main Content -->
        <div id="main-content">
            <div class="cert-grid">
                <a href="https://www.credly.com/badges/62ae631b-d9c9-49bb-9060-3eb774e9515b/public_url" target="_blank">
                    <img src="Images/aws.png" alt="AWS">
                </a>

                <a href="https://www.credly.com/badges/b14c2553-8b26-471a-aa5f-45f49f35260b/public_url" target="_blank">
                    <img src="Images/azure.png" alt="Azure">
                </a>

                <a href="https://www.credly.com/badges/7dc7c128-200c-4054-af71-0ba658957951/public_url" target="_blank">
                    <img src="Images/CCNA.png" alt="CCNA">
                </a>

                <a href="https://learn.microsoft.com/api/credentials/share/en-us/LaviBrar-8685/6DA5858207EF9F77?sharingId=1686A038BFA407F1" target="_blank">
                    <img src="Images/AZ-104.png" alt="AZ-104">
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="/index.html">Home</a>
            <a href="/experience.html">Experience</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </footer>

    </div>
</body>
</html>
