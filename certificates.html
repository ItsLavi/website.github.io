<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavi Brar - Certificates</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            background-color: #fff;
            margin-bottom: 60px;
        }

        #name-header {
            font-family: 'Oswald', sans-serif;
            font-size: 2em;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icons a {
            transition: transform 0.3s ease;
        }

        .header-icons a img {
            height: 25px;
            width: 25px;
        }

        .header-icons a:hover {
            transform: scale(1.5);
        }

        /* Certificates Grid */
        #main-content {
            padding: 0 20px;
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .cert-item {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cert-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .cert-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            margin-top: 100px;
            text-align: center;
            padding: 40px 20px;
        }

        footer a {
            margin: 0 20px;
            text-decoration: none;
            color: rgb(210, 70, 140);
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        footer a:hover {
            font-size: 22px;
            color: rgb(180, 50, 120);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cert-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }

    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header>
            <div id="name-header">Certificates</div>
            <div class="header-icons">
                <a href="https://lavi-resume.tiiny.site/" target="_blank" title="Resume Website">
                    <img src="Images/Resume.png" alt="Resume Logo">
                </a>
                <a href="https://www.linkedin.com/in/lavi-brar-55311876/" target="_blank" title="LinkedIn Profile">
                    <img src="Images/linked.png" alt="LinkedIn Icon">
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div id="main-content">
            <div class="cert-grid">
                <a href="https://www.credly.com/badges/62ae631b-d9c9-49bb-9060-3eb774e9515b/public_url" target="_blank" class="cert-item">
                    <img src="Images/aws.png" alt="AWS">
                </a>

                <a href="https://www.credly.com/badges/b14c2553-8b26-471a-aa5f-45f49f35260b/public_url" target="_blank" class="cert-item">
                    <img src="Images/azure.png" alt="Azure">
                </a>

                <a href="https://www.credly.com/badges/7dc7c128-200c-4054-af71-0ba658957951/public_url" target="_blank" class="cert-item">
                    <img src="Images/CCNA.png" alt="CCNA">
                </a>

                <a href="https://learn.microsoft.com/api/credentials/share/en-us/LaviBrar-8685/6DA5858207EF9F77?sharingId=1686A038BFA407F1" target="_blank" class="cert-item">
                    <img src="Images/AZ-104.png" alt="AZ-104">
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="/index.html">Home</a>
            <a href="/experience.html">Experience</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </footer>

    </div>
</body>
</html>
